<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v61.0 : Super Agent & Artifacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: #cbd5e1; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* Agent å·¥å…·ç®±èˆ‡æˆå“é è¦½æ¨£å¼ */
        .agent-action-box {
            background: rgba(16, 185, 129, 0.05);
            border-left: 3px solid #34d399;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 0 8px 8px 0;
        }
        .artifact-container {
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background: #ffffff;
        }
        .artifact-header {
            background: #1e293b;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #34d399;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
        iframe.artifact-frame {
            width: 100%;
            min-height: 300px;
            border: none;
            background: white;
        }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#0f172a] border-r border-emerald-900/30 transform -translate-x-full md:translate-x-0 sidebar-transition flex flex-col shadow-2xl">
        <div class="p-4 border-b border-white/5">
            <button onclick="newChat()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95">
                <i class="fas fa-plus"></i> æ–°å¢å°è©±
            </button>
        </div>
        <div class="flex-grow overflow-y-auto p-3 space-y-2" id="history-list"></div>
        <div class="p-4 border-t border-white/5 text-[10px] text-center text-slate-500 font-mono tracking-widest">
            anyGem v61.0 ARTIFACTS
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden glass"></div>

    <div class="flex-1 flex flex-col h-full relative md:ml-64 transition-all w-full">
        
        <header class="p-4 glass sticky top-0 z-40 shadow-xl">
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-2">
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <button onclick="toggleSidebar()" class="md:hidden text-white p-2 hover:bg-white/10 rounded-lg"><i class="fas fa-bars text-xl"></i></button>
                    <span class="text-xl font-black text-white italic tracking-tighter uppercase">anyGem <span class="text-emerald-500 text-sm">v61</span></span>
                </div>
                <div class="w-full md:w-auto">
                    <select id="mode-select" onchange="updateUI()" class="w-full md:w-auto bg-emerald-900/40 text-white text-xs py-3 px-4 rounded-xl border border-emerald-500/50 font-bold outline-none cursor-pointer">
                        <option value="chat" selected>ğŸ§  AI Agent (Code & Tool)</option>
                        <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ– (Art Mode)</option>
                    </select>
                </div>
            </div>
        </header>

        <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth pb-32 max-w-4xl mx-auto w-full"></main>

        <div id="file-preview-bar" class="hidden absolute bottom-24 left-4 right-4 md:left-auto md:right-auto md:w-full md:max-w-4xl md:mx-auto px-4 py-2 glass rounded-2xl border border-emerald-500/30 animate-fade-in flex items-center justify-between z-20 self-center">
            <div class="flex items-center space-x-3">
                <div id="file-thumb" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center border border-white/10 overflow-hidden text-emerald-500"></div>
                <div id="file-name-label" class="text-xs font-bold text-white truncate max-w-[150px]">é™„ä»¶å°±ç·’</div>
            </div>
            <button onclick="clearFile()" class="p-1 bg-white/5 rounded-full text-slate-400 hover:text-red-400">âœ•</button>
        </div>

        <footer class="p-4 glass border-t border-emerald-900/30 z-30 absolute bottom-0 w-full">
            <div class="max-w-4xl mx-auto flex gap-2 items-end">
                <input type="file" id="file-input" class="hidden">
                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-600/20 active:scale-90 transition-all border border-white/5">
                    <i class="fas fa-paperclip text-emerald-400 text-lg"></i>
                </button>
                <div class="flex-grow">
                    <textarea id="user-input" rows="1" class="w-full bg-[#1e293b] rounded-2xl px-5 py-4 text-white text-sm outline-none focus:ring-1 focus:ring-emerald-500/50 resize-none border border-white/5" placeholder="è¼¸å…¥å•é¡Œï¼Œæˆ–ã€Œå¯«ä¸€å€‹ç•ªèŒ„é˜ç¶²é ã€ã€ã€Œç•«ä¸€å€‹ SVG å‹•ç•«ã€..."></textarea>
                </div>
                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase active:scale-95 transition-all">Send</button>
            </div>
        </footer>
    </div>

    <script>
        // âš ï¸ è«‹å‹™å¿…ç¢ºèªæ­¤è™•æ›´æ›ç‚ºæ‚¨éƒ¨ç½²å¾Œç«¯ (GAS) çš„ Exec URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            input.placeholder = modeSelect.value === 'drawing' ? "æè¿°åœ–ç‰‡..." : "å˜—è©¦ï¼šã€Œå¯«ä¸€å€‹ HTML è¨ˆç®—æ©Ÿã€ã€ã€Œå»ºç«‹æ—¥æ›†è¡Œç¨‹ã€...";
            input.focus();
        }

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            const tempFile = activeFile; input.value = ''; clearFile();

            if(tempFile) {
                setLoading(true, "Analyzing Image...");
                const base64 = await toBase64(tempFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = tempFile.type;
            } else setLoading(true, "Agent Processing...");

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                    fetchHistoryList();
                } else addMessage('ai', "ğŸš¨ Error: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—"); }
            finally { setLoading(false); }
        }

        // --- æ ¸å¿ƒï¼šè¨Šæ¯æ¸²æŸ“èˆ‡ Artifacts è™•ç† ---
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[90%] md:max-w-[85%] p-4 rounded-2xl shadow-xl ${role === 'user' ? 'bg-emerald-600 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            
            if(meta?.fileName) msgBox.innerHTML += `<div class="mb-2 p-2 bg-black/20 rounded-lg text-[10px] flex items-center gap-2"><i class="fas fa-file-image"></i> ${meta.fileName}</div>`;
            if(meta?.image) msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 shadow-lg">`;
            
            const contentNode = document.createElement('div');
            contentNode.className = "prose prose-invert prose-sm max-w-none leading-relaxed";

            // è™•ç† Agent Action æ¨£å¼
            let displayOutput = text;
            if (meta?.model === "Agent-Executor") {
                displayOutput = `<div class="agent-action-box"><div class="text-[10px] text-emerald-400 font-bold mb-1 uppercase tracking-tighter"><i class="fas fa-terminal"></i> Task Executed</div>${text}</div>`;
                contentNode.innerHTML = displayOutput;
            } else {
                contentNode.innerHTML = marked.parse(text || "");
            }
            msgBox.appendChild(contentNode);

            // --- âœ¨ Artifacts: è‡ªå‹•é è¦½ HTML/SVG ä»£ç¢¼ ---
            const codeBlockRegex = /```(?:html|xml|svg)([\s\S]*?)```/g;
            let match;
            while ((match = codeBlockRegex.exec(text)) !== null) {
                const code = match[1].trim();
                const artifactContainer = document.createElement('div');
                artifactContainer.className = "artifact-container animate-fade-in";
                artifactContainer.innerHTML = `
                    <div class="artifact-header">
                        <span><i class="fas fa-play"></i> LIVE PREVIEW</span>
                        <button onclick="this.parentElement.nextElementSibling.srcdoc=this.parentElement.nextElementSibling.srcdoc" class="hover:text-white"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <iframe class="artifact-frame" srcdoc='${code.replace(/'/g, "&apos;")}' sandbox="allow-scripts"></iframe>
                `;
                msgBox.appendChild(artifactContainer);
            }

            wrapper.appendChild(msgBox);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // è¼”åŠ©å‡½å¼ (æª”æ¡ˆã€æ­·å²ã€å´æ¬„)
        function clearFile() { activeFile = null; previewBar.classList.add('hidden'); updateUI(); }
        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0]; if(!activeFile) return;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = activeFile.name;
            const thumb = document.getElementById('file-thumb');
            thumb.innerHTML = activeFile.type.startsWith('image/') ? `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">` : `<i class="fas fa-file-code"></i>`;
        };
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function newChat() { sessId = "UID_" + Date.now(); localStorage.setItem('ANYGEM_USER_ID', sessId); chatWindow.innerHTML = ''; fetchHistoryList(); if(window.innerWidth < 768) toggleSidebar(); }
        async function fetchHistoryList() { 
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const d = await res.json(); const l = document.getElementById('history-list'); l.innerHTML = '';
                d.sessions.forEach(s => {
                    const el = document.createElement('div');
                    el.className = `p-3 rounded-xl text-xs flex justify-between cursor-pointer mb-1 ${s.id === sessId ? 'bg-emerald-900/30 text-emerald-400' : 'text-slate-400 hover:bg-white/5'}`;
                    el.innerHTML = `<span onclick="loadSession('${s.id}')" class="truncate flex-1">${s.title}</span><i onclick="deleteChat('${s.id}')" class="fas fa-trash-alt ml-2 opacity-50 hover:text-red-400"></i>`;
                    l.appendChild(el);
                });
            } catch(e){}
        }
        async function loadSession(id) { 
            sessId = id; localStorage.setItem('ANYGEM_USER_ID', id);
            chatWindow.innerHTML = '<div class="text-center p-10 animate-pulse"><i class="fas fa-spinner fa-spin text-emerald-500"></i></div>';
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
            const data = await res.json(); chatWindow.innerHTML='';
            data.logs.forEach(l => addMessage(l.role === 'model' ? 'ai' : 'user', l.text));
            if(window.innerWidth < 768) toggleSidebar();
        }
        async function deleteChat(id) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) }); if(id===sessId) newChat(); else fetchHistoryList(); } }
        function setLoading(l, t) { btn.disabled = l; if(l) { const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-center p-4 text-emerald-500 text-[10px] font-bold animate-pulse'; d.innerHTML = `<i class="fas fa-bolt"></i> ${t.toUpperCase()}`; chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; } else document.getElementById('loader')?.remove(); }
        
        updateUI(); fetchHistoryList();
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    </script>
</body>
</html>
