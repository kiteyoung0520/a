<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v71 : Dual Mode Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: #cbd5e1; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* å‹•æ…‹ä»»å‹™æ¸…å–®æ¨£å¼ */
        .agent-task-list { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(52, 211, 153, 0.2); border-radius: 12px; padding: 12px; margin-bottom: 16px; }
        .task-item { display: flex; align-items: center; gap: 8px; font-size: 11px; font-family: monospace; color: #a7f3d0; padding: 4px 0; }
        .task-item i { color: #34d399; }

        /* Pro ç´šæ²™ç®±æ¨£å¼ */
        .artifact-window { margin-top: 16px; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; overflow: hidden; background: #0f172a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .mac-header { background: #1e293b; padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .mac-dots { display: flex; gap: 6px; }
        .mac-dots span { width: 10px; height: 10px; border-radius: 50%; }
        .dot-r { background: #ef4444; } .dot-y { background: #f59e0b; } .dot-g { background: #10b981; }
        .artifact-tabs { display: flex; gap: 12px; font-size: 11px; font-weight: bold; color: #94a3b8; }
        .artifact-tab { cursor: pointer; padding: 4px 8px; border-radius: 6px; transition: 0.2s; }
        .artifact-tab.active { background: rgba(255,255,255,0.1); color: #fff; }
        .artifact-content { display: none; }
        .artifact-content.active { display: block; }
        iframe.artifact-frame { width: 100%; min-height: 350px; border: none; background: white; }
        .code-view { padding: 16px; font-family: monospace; font-size: 12px; color: #38bdf8; overflow-x: auto; max-height: 400px; white-space: pre-wrap; background: #020617; }
        
        /* é¸æ“‡å™¨æ¨£å¼å„ªåŒ– */
        select option { background-color: #1e293b; color: #ffffff; padding: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#0f172a] border-r border-emerald-900/30 transform -translate-x-full md:translate-x-0 transition-transform flex flex-col shadow-2xl">
        <div class="p-4 border-b border-white/5">
            <button onclick="newChat()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg active:scale-95 transition-all">
                <i class="fas fa-plus"></i> æ–°å¢å°è©±
            </button>
        </div>
        <div class="flex-grow overflow-y-auto p-3 space-y-2" id="history-list"></div>
        <div class="p-4 text-[10px] text-center text-slate-500 font-mono tracking-widest border-t border-white/5">anyGem v71 PRO</div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden glass"></div>

    <div class="flex-1 flex flex-col h-full relative md:ml-64 w-full">
        <header class="p-4 glass sticky top-0 z-40 shadow-xl">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-white p-2 hover:bg-white/10 rounded-lg"><i class="fas fa-bars"></i></button>
                    <span class="text-xl font-black text-white italic tracking-tighter uppercase">anyGem <span class="text-emerald-500 text-sm">v71</span></span>
                </div>
                <select id="mode-select" onchange="updateUI()" class="bg-emerald-900/40 text-white text-xs py-2 px-3 rounded-xl border border-emerald-500/50 outline-none cursor-pointer hover:bg-emerald-900/60 transition-colors">
                    <option value="chat" selected>ğŸ§  Agentic Workflow (å·¥å…·)</option>
                    <option value="search">ğŸŒ Web Search (é€£ç¶²)</option>
                    <option value="drawing">ğŸ¨ Art Director (ç”Ÿåœ–)</option>
                </select>
            </div>
        </header>

        <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth pb-32 max-w-4xl mx-auto w-full"></main>

        <div id="file-preview-bar" class="hidden absolute bottom-24 left-4 right-4 md:w-full md:max-w-4xl md:mx-auto px-4 py-2 glass rounded-2xl border border-emerald-500/30 flex items-center justify-between z-20 self-center">
            <div class="flex items-center space-x-3">
                <div id="file-thumb" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center overflow-hidden text-emerald-500"></div>
                <div class="flex flex-col">
                    <span id="file-name-label" class="text-xs font-bold text-white truncate max-w-[150px]">é™„ä»¶å°±ç·’</span>
                    <span class="text-[9px] text-emerald-400 font-mono tracking-widest uppercase animate-pulse">Vision Mode Ready</span>
                </div>
            </div>
            <button onclick="clearFile()" class="p-1 text-slate-400 hover:text-red-400">âœ•</button>
        </div>

        <footer class="p-4 glass border-t border-emerald-900/30 z-30 absolute bottom-0 w-full">
            <div class="max-w-4xl mx-auto flex gap-2 items-end">
                <input type="file" id="file-input" class="hidden">
                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-2xl hover:bg-emerald-600/20 active:scale-90 border border-white/5 transition-all">
                    <i class="fas fa-paperclip text-emerald-400 text-lg"></i>
                </button>
                <div class="flex-grow">
                    <textarea id="user-input" rows="1" class="w-full bg-[#1e293b] rounded-2xl px-5 py-4 text-white text-sm outline-none focus:ring-1 focus:ring-emerald-500/50 resize-none border border-white/5" placeholder="è¼¸å…¥æŒ‡ä»¤..."></textarea>
                </div>
                <button onclick="handleSend()" id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-2xl font-black uppercase active:scale-95 transition-all flex items-center gap-2">
                    <span>Send</span><i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // âš ï¸ã€æ¥µåº¦é‡è¦ã€‘è«‹æ›¿æ›ç‚ºæ‚¨çš„ GAS Exec URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        // âœ¨ æ ¹æ“šé¸æ“‡çš„æ¨¡å¼æ›´æ–° Placeholder
        function updateUI() {
            if (modeSelect.value === 'drawing') {
                input.placeholder = "æè¿°åœ–ç‰‡ï¼Œä¾‹å¦‚ï¼šè³½åšé¾å…‹é¢¨æ ¼çš„æ‹›ç‰Œ...";
            } else if (modeSelect.value === 'search') {
                input.placeholder = "è¼¸å…¥å•é¡Œä¸Šç¶²æ‰¾ç­”æ¡ˆï¼Œä¾‹å¦‚ï¼šä»Šå¤©å°åŒ—çš„å¤©æ°£å¦‚ä½•ï¼Ÿ";
            } else {
                input.placeholder = "è¼¸å…¥å·¥ä½œæŒ‡ä»¤ï¼šå»ºæ—¥æ›†ã€è‰æ“¬å›ä¿¡ã€æ•´ç†æˆç°¡å ±...";
            }
            input.focus();
        }

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            const tempFile = activeFile; input.value = ''; clearFile();

            if(tempFile) {
                setLoading(true, "Analyzing Image...");
                const base64 = await toBase64(tempFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = tempFile.type;
            } else {
                setLoading(true, modeSelect.value === 'search' ? "Google Searching..." : "Agent Planning...");
            }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime, actionLog: data.actionLog });
                    fetchHistoryList();
                } else addMessage('ai', "ğŸš¨ ç³»çµ±éŒ¯èª¤: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ GAS_URL ç¶²å€æˆ–æ˜¯å¦å·²å®Œæˆ Google å¸³è™Ÿæˆæ¬Šã€‚"); }
            finally { setLoading(false); }
        }

        // --- æ ¸å¿ƒæ¸²æŸ“ UI ---
        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            const msgBox = document.createElement('div');
            msgBox.className = `max-w-[95%] md:max-w-[85%] p-4 rounded-2xl shadow-xl relative ${role === 'user' ? 'bg-emerald-600 text-white rounded-tr-none' : 'bg-[#1e293b] text-slate-200 border border-emerald-500/10 rounded-tl-none'}`;
            
            if(meta?.fileName) msgBox.innerHTML += `<div class="mb-2 p-2 bg-black/20 rounded-lg text-[10px] flex items-center gap-2 border border-white/10"><i class="fas fa-file-image"></i> ${meta.fileName}</div>`;
            if(meta?.image) msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 shadow-lg border border-white/10">`;

            // æ¸²æŸ“å‹•æ…‹ä»»å‹™è»Œè·¡æ¸…å–®
            if (role === 'ai' && meta?.actionLog && meta.actionLog.length > 0) {
                let taskHtml = `<div class="agent-task-list"><div class="text-[10px] font-bold text-emerald-400 mb-2 tracking-widest uppercase"><i class="fas fa-network-wired"></i> Task Execution Chain</div>`;
                meta.actionLog.forEach(action => {
                    let icon = action === "Google_Search" ? "fa-search" : "fa-check-circle";
                    taskHtml += `<div class="task-item"><i class="fas ${icon}"></i> Executed: <span>${action}</span></div>`;
                });
                taskHtml += `</div>`;
                msgBox.innerHTML += taskHtml;
            }

            const contentNode = document.createElement('div');
            contentNode.className = "prose prose-invert prose-sm max-w-none leading-relaxed mt-2";
            
            // è™•ç† Artifacts æ²™ç®±
            const codeBlockRegex = /```(?:html|xml|svg)([\s\S]*?)```/g;
            let match;
            let hasArtifact = false;
            let processedText = text;

            while ((match = codeBlockRegex.exec(text)) !== null) {
                hasArtifact = true;
                const code = match[1].trim();
                const safeCode = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                const uniqueId = "sandbox_" + Math.random().toString(36).substr(2, 9);
                
                const artifactUI = `
                    <div class="artifact-window">
                        <div class="mac-header">
                            <div class="mac-dots"><span class="dot-r"></span><span class="dot-y"></span><span class="dot-g"></span></div>
                            <div class="artifact-tabs">
                                <div class="artifact-tab active" onclick="switchTab('${uniqueId}', 'preview', this)">ğŸ‘ï¸ Preview</div>
                                <div class="artifact-tab" onclick="switchTab('${uniqueId}', 'code', this)">ğŸ’» Code</div>
                            </div>
                        </div>
                        <div id="${uniqueId}_preview" class="artifact-content active">
                            <iframe class="artifact-frame" srcdoc='${code.replace(/'/g, "&apos;")}' sandbox="allow-scripts"></iframe>
                        </div>
                        <div id="${uniqueId}_code" class="artifact-content code-view">${safeCode}</div>
                    </div>
                `;
                processedText = processedText.replace(match[0], artifactUI);
            }

            contentNode.innerHTML = hasArtifact ? processedText : marked.parse(text || "");
            msgBox.appendChild(contentNode);

            if (role === 'ai') {
                const actions = document.createElement('div');
                actions.className = "flex justify-end gap-2 mt-3 pt-3 border-t border-white/5";
                const b = document.createElement('button');
                b.className = "text-[10px] text-slate-400 hover:text-emerald-400 transition-colors flex items-center gap-1";
                b.innerHTML = `<i class="far fa-copy"></i> Copy`;
                b.onclick = () => { navigator.clipboard.writeText(contentNode.innerText); b.innerHTML = `<i class="fas fa-check"></i> Copied`; setTimeout(() => b.innerHTML = `<i class="far fa-copy"></i> Copy`, 2000); };
                actions.appendChild(b); msgBox.appendChild(actions);
            }

            wrapper.appendChild(msgBox);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function switchTab(id, type, element) {
            document.getElementById(id + '_preview').classList.remove('active');
            document.getElementById(id + '_code').classList.remove('active');
            document.getElementById(id + '_' + type).classList.add('active');
            let tabs = element.parentElement.children;
            for(let i=0; i<tabs.length; i++) tabs[i].classList.remove('active');
            element.classList.add('active');
        }

        function clearFile() { activeFile = null; previewBar.classList.add('hidden'); updateUI(); }
        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0]; if(!activeFile) return;
            previewBar.classList.remove('hidden'); document.getElementById('file-name-label').innerText = activeFile.name;
            const thumb = document.getElementById('file-thumb');
            thumb.innerHTML = activeFile.type.startsWith('image/') ? `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">` : `<i class="fas fa-file"></i>`;
        };
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function newChat() { sessId = "UID_" + Date.now(); localStorage.setItem('ANYGEM_USER_ID', sessId); chatWindow.innerHTML = ''; fetchHistoryList(); if(window.innerWidth < 768) toggleSidebar(); }
        
        async function fetchHistoryList() { 
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const d = await res.json(); const l = document.getElementById('history-list'); l.innerHTML = '';
                if(d.sessions.length === 0) { l.innerHTML = '<div class="text-center text-xs text-slate-600 mt-10">å°šç„¡ç´€éŒ„</div>'; return; }
                d.sessions.forEach(s => {
                    const el = document.createElement('div'); el.className = `p-3 rounded-xl text-xs flex justify-between items-center cursor-pointer mb-1 transition-colors ${s.id === sessId ? 'bg-emerald-900/30 text-emerald-400 border border-emerald-500/20' : 'text-slate-400 hover:bg-white/5'}`;
                    el.innerHTML = `<span onclick="loadSession('${s.id}')" class="truncate flex-1 font-medium"><i class="far fa-comment-alt mr-2 opacity-50"></i>${s.title}</span><i onclick="deleteChat('${s.id}')" class="fas fa-trash-alt ml-2 text-slate-600 hover:text-red-400 p-1"></i>`; l.appendChild(el);
                });
            } catch(e){}
        }
        async function loadSession(id) { 
            sessId = id; localStorage.setItem('ANYGEM_USER_ID', id); chatWindow.innerHTML = '<div class="flex justify-center items-center h-40"><i class="fas fa-circle-notch fa-spin text-emerald-500 text-2xl"></i></div>';
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
                const data = await res.json(); chatWindow.innerHTML=''; data.logs.forEach(l => addMessage(l.role === 'model' ? 'ai' : 'user', l.text));
                if(window.innerWidth < 768) toggleSidebar();
            } catch(e) { chatWindow.innerHTML = '<div class="text-center text-red-400">è¼‰å…¥å¤±æ•—</div>'; }
        }
        async function deleteChat(id) { if(confirm("ç¢ºå®šæ°¸ä¹…åˆªé™¤ï¼Ÿ")) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) }); if(id===sessId) newChat(); else fetchHistoryList(); } }
        
        function setLoading(l, t) { 
            btn.disabled = l; 
            if(l) { 
                const d = document.createElement('div'); d.id = 'loader'; 
                d.className = 'flex justify-center p-4 text-emerald-500 text-xs font-bold items-center gap-2 animate-pulse'; 
                d.innerHTML = `<i class="fas fa-bolt"></i> ${t.toUpperCase()}`; 
                chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; 
            } else document.getElementById('loader')?.remove(); 
        }
        
        updateUI(); fetchHistoryList();
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    </script>
</body>
</html>
