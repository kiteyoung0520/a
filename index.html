    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --bg-dark: #020617; --bg-sidebar: #0f172a; --bg-panel: #1e293b; --accent: #10b981; --text: #e2e8f0; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-dark); color: var(--text); overflow: hidden; display: flex; height: 100vh; width: 100vw; }
        
        /* å´é‚Šæ¬„ç´€éŒ„ */
        #sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s; z-index: 50; }
        .history-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; margin: 4px 10px; font-size: 13px; color: #94a3b8; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .history-item.active { background: rgba(16, 185, 129, 0.15); color: var(--accent); border: 1px solid rgba(16, 185, 129, 0.2); }

        /* ä¸»å°è©±å€ */
        #main-content { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; min-width: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        /* è¨Šæ¯ä½ˆå±€ */
        .msg-row { display: flex; margin-bottom: 24px; width: 100%; flex-direction: column; }
        .msg-row.user { align-items: flex-end; }
        .msg-bubble { max-width: 85%; padding: 16px; border-radius: 12px; line-height: 1.6; font-size: 14px; word-wrap: break-word; position: relative; }
        .user .msg-bubble { background-color: #047857; color: white; border-bottom-right-radius: 2px; }
        .ai .msg-bubble { background-color: var(--bg-panel); border: 1px solid #334155; border-bottom-left-radius: 2px; }
        
        /* åŠŸèƒ½æŒ‰éˆ• */
        .copy-btn { margin-top: 8px; font-size: 11px; color: #64748b; cursor: pointer; display: flex; align-items: center; gap: 4px; transition: 0.2s; opacity: 0.6; }
        .copy-btn:hover { color: var(--accent); opacity: 1; }

        /* å‰µæ„ Loading */
        .pulse-loader { animation: pulse-bg 2s infinite; padding: 12px 20px; border-radius: 12px; background: rgba(16, 185, 129, 0.1); display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: var(--accent); }
        @keyframes pulse-bg { 0%, 100% { background: rgba(16, 185, 129, 0.05); } 50% { background: rgba(16, 185, 129, 0.15); } }
        .typing-dot { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; display: inline-block; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-4px); } }

        /* åº•éƒ¨å€åŸŸ */
        footer { padding: 20px; background: linear-gradient(0deg, var(--bg-dark) 70%, transparent); border-top: 1px solid #1e293b; flex-shrink: 0; }
        .input-container { background: #1e293b; border: 1px solid #334155; border-radius: 12px; display: flex; align-items: flex-end; gap: 10px; padding: 10px; }
        textarea { background: transparent; color: white; border: none; padding: 8px; width: 100%; outline: none; resize: none; max-height: 200px; font-size: 14px; }
        .btn-send { background: var(--accent); color: white; width: 40px; height: 40px; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .btn-send:disabled { opacity: 0.5; filter: grayscale(1); }

        @media (max-width: 768px) { #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); } #sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="p-4 border-b border-slate-800">
            <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white p-3 rounded-lg text-sm font-bold transition">
                <i class="fas fa-plus"></i> æ–°å¢å°è©±
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto py-2"></div>
        <div class="p-4 text-center text-[10px] text-slate-600 border-t border-slate-800 uppercase tracking-widest">Researcher v58.0</div>
    </aside>

    <main id="main-content">
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400"><i class="fas fa-bars"></i></button>
                <div class="font-black italic text-xl">anyGem <span class="text-emerald-500 text-xs not-italic font-bold ml-1">v58.0</span></div>
            </div>
            <select id="mode-select" onchange="updateUI()" class="bg-slate-800 border-slate-700 text-xs p-2 rounded-md outline-none text-emerald-400 font-bold">
                <option value="gather">ğŸ” è³‡æ–™å½™æ•´ (PDF/åœ–ç‰‡)</option>
                <option value="presentation">ğŸ“Š Omni-Deck ç°¡å ±</option>
                <option value="chat">ğŸ’¬ æ™ºèƒ½åŠ©ç†</option>
            </select>
        </header>

        <div id="chat-window">
            <div class="msg-row ai"><div class="msg-bubble">ğŸ‘‹ æˆ‘æ˜¯ **Gem**ã€‚è«‹é¸æ“‡æ¨¡å¼ä¸¦ä¸Šå‚³ PDF æˆ–åœ–ç‰‡ï¼Œæˆ‘å°‡ç‚ºä½ å½™æ•´è³‡æ–™ï¼Œä¸¦éš¨æ™‚æº–å‚™å¥½ç‚ºä½ è½‰åŒ–ç‚ºå°ˆæ¥­ç°¡å ±ã€‚</div></div>
        </div>

        <footer>
            <div id="ppt-studio" class="hidden mb-4 p-5 bg-slate-800/90 border border-emerald-500/20 rounded-2xl space-y-4 shadow-2xl">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] text-emerald-500 font-bold uppercase">ä¸»è‰² (Primary Accent)</label>
                        <input type="color" id="ppt-p-color" value="#10b981" class="w-full h-8 rounded-lg bg-transparent cursor-pointer border border-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] text-emerald-500 font-bold uppercase">è¦–è¦ºé¢¨æ ¼ (Vibe)</label>
                        <select id="ppt-vibe" class="w-full bg-slate-900 border border-slate-700 text-xs p-2 rounded-lg text-white">
                            <option value="Gamma: Modern Professional">å•†å‹™ç°¡ç´„ (Gamma)</option>
                            <option value="Gamma: Cyberpunk Neon">æœªä¾†ç§‘æŠ€ (Gamma)</option>
                            <option value="Gamma: Soft Watercolor">æº«æ½¤è—è¡“ (Gamma)</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] text-emerald-500 font-bold uppercase">ç›®æ¨™é æ•¸: <span id="len-label">6</span></label>
                    <input type="range" id="ppt-length" min="3" max="20" value="6" class="w-full accent-emerald-500" oninput="document.getElementById('len-label').innerText=this.value">
                </div>
            </div>

            <div id="file-preview" class="hidden mb-2 p-2 bg-slate-800/50 border border-emerald-500/30 rounded-lg flex items-center justify-between animate-pulse">
                <span class="text-xs text-emerald-400 flex items-center gap-2"><i class="fas fa-file-pdf"></i> <span id="file-name"></span></span>
                <button onclick="clearFile()" class="text-slate-500 hover:text-white">âœ•</button>
            </div>

            <div class="input-container">
                <input type="file" id="file-input" class="hidden" accept="image/*,application/pdf" onchange="previewFile()">
                <button onclick="document.getElementById('file-input').click()" class="text-slate-400 hover:text-emerald-400 p-2"><i class="fas fa-paperclip text-lg"></i></button>
                <textarea id="user-input" rows="1" placeholder="è¼¸å…¥è¨Šæ¯æˆ–ç°¡å ±æŒ‡ä»¤..." oninput="autoGrow(this)"></textarea>
                <button onclick="handleSend()" id="send-btn" class="btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <script>
        // âš ï¸ è²¼ä¸Šä½ çš„ GAS éƒ¨ç½²ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_SID') || "S" + Date.now();
        localStorage.setItem('ANYGEM_SID', sessId);
        let activeFile = null;

        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        window.onload = () => { fetchHistory(); loadSession(sessId); };

        function autoGrow(el) { el.style.height = "auto"; el.style.height = (el.scrollHeight) + "px"; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function updateUI() { document.getElementById('ppt-studio').classList.toggle('hidden', document.getElementById('mode-select').value !== 'presentation'); }

        // --- 1. æ­·å²ç´€éŒ„èˆ‡è¨˜æ†¶ ---
        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const data = await res.json();
                const list = document.getElementById('history-list');
                list.innerHTML = data.sessions.map(s => `
                    <div class="history-item ${s.id === sessId ? 'active' : ''}" onclick="loadSession('${s.id}')">
                        <span class="history-title"><i class="far fa-comment-dots mr-2"></i> ${s.title}</span>
                    </div>
                `).join('');
            } catch(e) { console.error("History fetch error"); }
        }

        async function loadSession(id) {
            sessId = id; localStorage.setItem('ANYGEM_SID', id);
            chatWindow.innerHTML = '<div class="text-center p-20 animate-pulse text-slate-600 text-xs tracking-widest">æ­£åœ¨é‡å•Ÿè¨˜æ†¶æ¨¡çµ„...</div>';
            fetchHistory();
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
                const data = await res.json();
                chatWindow.innerHTML = '';
                if(data.logs) data.logs.forEach(l => addMessage(l.role, l.text));
            } catch(e) { addMessage('ai', 'è¼‰å…¥è¨˜æ†¶å¤±æ•—ã€‚'); }
        }

        function startNewChat() { sessId = "S" + Date.now(); localStorage.setItem('ANYGEM_SID', sessId); chatWindow.innerHTML = ''; fetchHistory(); }

        // --- 2. æ ¸å¿ƒç™¼é€é‚è¼¯ ---
        async function handleSend() {
            const text = input.value.trim();
            if (!text && !activeFile) return;

            addMessage('user', text, { fileName: activeFile?.name });
            const currentText = text;
            input.value = ''; input.style.height = 'auto';
            document.getElementById('send-btn').disabled = true;

            setLoading(true);

            const payload = {
                mode: document.getElementById('mode-select').value,
                session_id: sessId,
                message: currentText,
                options: {
                    length: document.getElementById('ppt-length').value,
                    visual_vibe: document.getElementById('ppt-vibe').value,
                    custom_theme: { bg: "#020617", primary: "#FFFFFF", accent: document.getElementById('ppt-p-color').value, text: "#e2e8f0" }
                }
            };

            if (activeFile) {
                const base64 = await toBase64(activeFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = activeFile.type;
                clearFile();
            }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                setLoading(false);
                if(data.status === 'success') {
                    addMessage('ai', data.reply);
                    fetchHistory();
                } else { addMessage('ai', 'Error: ' + data.error); }
            } catch(e) { setLoading(false); addMessage('ai', 'é€£ç·šç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚'); } finally { document.getElementById('send-btn').disabled = false; }
        }

        function addMessage(role, text) {
            const row = document.createElement('div'); row.className = `msg-row ${role}`;
            const parsedText = text ? marked.parse(text) : "";
            let html = `<div class="msg-bubble shadow-xl">${parsedText}</div>`;
            if (role === 'ai') html += `<div class="copy-btn" onclick="copyText(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)"><i class="far fa-copy"></i> è¤‡è£½å…§å®¹</div>`;
            
            row.innerHTML = html;
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function copyText(btn, t) { navigator.clipboard.writeText(t); btn.innerHTML = '<i class="fas fa-check text-emerald-500"></i> å·²è¤‡è£½'; setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> è¤‡è£½å…§å®¹', 2000); }

        function setLoading(show) {
            const old = document.getElementById('ai-loader'); if (old) old.remove();
            if (show) {
                const mode = document.getElementById('mode-select').value;
                let statusText = "Gem æ­£åœ¨æ€è€ƒ";
                if (mode === 'gather') statusText = "Gem æ­£åœ¨å½™æ•´èˆ‡è­˜åˆ¥æ–‡ä»¶å…§å®¹";
                else if (mode === 'presentation') statusText = "Gem æ­£åœ¨è¦åŠƒ Omni-Deck æ™ºæ…§æ’ç‰ˆ";

                const loader = document.createElement('div');
                loader.id = 'ai-loader'; loader.className = 'msg-row ai';
                loader.innerHTML = `
                    <div class="pulse-loader shadow-lg">
                        <i class="fas fa-microchip fa-spin"></i>
                        <span>${statusText}</span>
                        <div class="flex gap-1 ml-1"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>
                    </div>`;
                chatWindow.appendChild(loader);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // --- 3. æª”æ¡ˆè™•ç† ---
        function previewFile() {
            activeFile = document.getElementById('file-input').files[0];
            if(activeFile) {
                document.getElementById('file-preview').classList.remove('hidden');
                document.getElementById('file-name').innerText = activeFile.name;
            }
        }
        function clearFile() { activeFile = null; document.getElementById('file-preview').classList.add('hidden'); document.getElementById('file-input').value = ''; }
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
    </script>
</body>
