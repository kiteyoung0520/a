    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        let sessId = localStorage.getItem('ANYGEM_SID') || "S" + Date.now();
        localStorage.setItem('ANYGEM_SID', sessId);
        let activeFile = null;

        function updateUI() { document.getElementById('ppt-studio').classList.toggle('hidden', document.getElementById('mode-select').value !== 'presentation'); }
        function previewFile() { activeFile = document.getElementById('file-input').files[0]; document.getElementById('file-preview').classList.remove('hidden'); document.getElementById('file-name').innerText = activeFile.name; }
        function clearFile() { activeFile = null; document.getElementById('file-preview').classList.add('hidden'); }
        function toBase64(f) { return new Promise((res) => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); }); }

        async function handleSend() {
            const inputEl = document.getElementById('user-input');
            const msg = inputEl.value.trim();
            if(!msg && !activeFile) return;

            addMessage('user', msg);
            inputEl.value = '';
            setLoading(true);

            const payload = {
                mode: document.getElementById('mode-select').value,
                session_id: sessId,
                message: msg,
                options: {
                    length: document.getElementById('ppt-len').value,
                    custom_theme: { bg: "#020617", primary: "#FFFFFF", accent: document.getElementById('ppt-color').value, text: "#e2e8f0" }
                }
            };
            
            if(activeFile) { 
                const b64 = await toBase64(activeFile); 
                payload.file_data = b64.split(',')[1]; 
                payload.mime_type = activeFile.type; 
                clearFile(); 
            }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                setLoading(false);
                addMessage('ai', data.reply);
            } catch(e) { setLoading(false); addMessage('ai', "é€£ç·šå¤±æ•—"); }
        }

        function addMessage(role, text) {
            const row = document.createElement('div'); row.className = `flex mb-4 flex-col ${role === 'user' ? 'items-end' : 'items-start'}`;
            row.innerHTML = `<div class="msg-bubble shadow-md ${role === 'user' ? 'user' : 'ai'}">${marked.parse(text || "")}</div>`;
            document.getElementById('chat-window').appendChild(row);
            document.getElementById('chat-window').scrollTop = 999999;
        }
