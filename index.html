<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>anyGem v61.0 : Super Agent & Artifacts</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },

                }
            }

    <style>
        body { background-color: #020617; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background-color: #10b981; border-radius: 9999px; }
        ::-webkit-scrollbar-track { background-color: transparent; }
        .animate-fade-in { animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translate3d(0, 12px, 0); } 
            to { opacity: 1; transform: translate3d(0, 0, 0); } 
        }
    </style>
</head>
<body class="font-sans text-slate-300 antialiased overflow-hidden flex h-screen">

    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#0f172a] border-r border-white/5 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col shadow-2xl">
        <div class="p-4 border-b border-white/5">
            <button onclick="newChat()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-xl font-black uppercase tracking-wide active:scale-95 transition-all shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> æ–°å¢å°è©±
            </button>
        </div>
        <div class="flex-grow overflow-y-auto p-3" id="history-list"></div>
        <div class="p-4 border-t border-white/5 text-[10px] text-center text-slate-500 font-mono tracking-widest uppercase">
            anyGem v61.0 ARTIFACTS
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <div class="flex-1 flex flex-col h-full relative md:ml-64 transition-all w-full">
        
        <header class="sticky top-0 z-40 p-4 bg-slate-900/90 backdrop-blur-xl border-b border-white/5 shadow-xl">
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-3 w-full">
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-white p-2 hover:bg-white/5 rounded-xl transition-colors active:scale-95 focus:outline-none"><i class="fas fa-bars text-xl"></i></button>
                    <span class="text-xl font-black text-white italic tracking-tighter uppercase flex items-baseline gap-1">
                        anyGem <span class="text-emerald-500 text-xs font-bold not-italic tracking-normal bg-emerald-500/10 px-2 py-0.5 rounded-md">v61</span>
                    </span>
                </div>
                <div class="relative w-full md:w-auto">
                    <select id="mode-select" onchange="updateUI()" class="appearance-none w-full md:w-auto bg-slate-800/80 hover:bg-slate-700/80 text-white text-xs py-3 pl-4 pr-10 rounded-xl border border-white/10 focus:border-emerald-500/50 font-bold outline-none cursor-pointer transition-all shadow-inner">
                        <option value="chat" class="bg-slate-800 text-white" selected>ğŸ§  AI Agent (Code & Tool)</option>
                        <option value="presentation" class="bg-slate-800 text-white">ğŸ“Š æ™ºèƒ½ç°¡å ± (PPT Mode)</option>
                        <option value="drawing" class="bg-slate-800 text-white">ğŸ¨ è—è¡“ç”Ÿåœ– (Art Mode)</option>
                    </select>
                    <i class="fas fa-caret-down absolute right-4 top-1/2 -translate-y-1/2 text-emerald-500 pointer-events-none transition-transform"></i>
                </div>
            </div>
        </header>

        <main id="chat-window" class="flex-grow p-4 overflow-y-auto space-y-6 scroll-smooth pb-32 max-w-4xl mx-auto w-full"></main>

        <div id="file-preview-bar" class="hidden absolute bottom-24 left-4 right-4 md:left-auto md:right-auto md:w-full md:max-w-4xl md:mx-auto px-4 py-2 bg-slate-900/90 backdrop-blur-xl border border-emerald-500/30 rounded-2xl animate-fade-in flex items-center justify-between z-20 self-center shadow-xl">
            <div class="flex items-center space-x-3">
                <div id="file-thumb" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center border border-white/10 overflow-hidden text-emerald-500"></div>
                <div id="file-name-label" class="text-xs font-bold text-white truncate max-w-[150px]">é™„ä»¶å°±ç·’</div>
            </div>
            <button onclick="clearFile()" class="p-1 text-slate-400 hover:text-red-400 focus:outline-none"><i class="fas fa-times"></i></button>
        </div>

        <footer class="p-4 bg-slate-900/90 backdrop-blur-xl z-30 absolute bottom-0 w-full border-t border-white/5 shadow-xl">
            <div class="max-w-4xl mx-auto flex gap-2 items-end">
                <input type="file" id="file-input" class="hidden">
                <button onclick="document.getElementById('file-input').click()" class="bg-slate-800 p-4 rounded-xl hover:bg-emerald-600/20 active:scale-90 transition-all border border-white/5 text-emerald-400 focus:outline-none">
                    <i class="fas fa-paperclip text-lg"></i>
                </button>
                <div class="flex-grow">
                    <textarea id="user-input" rows="1" class="w-full bg-slate-800 rounded-xl px-5 py-4 text-white text-sm outline-none focus:ring-1 focus:ring-emerald-500/50 resize-none border border-white/5" placeholder="è¼¸å…¥å•é¡Œ..."></textarea>
                </div>
                <button onclick="handleSend()" id="send-btn" class="w-full md:w-auto bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-4 rounded-xl font-black uppercase tracking-wide active:scale-95 transition-all shadow-lg flex items-center justify-center">Send</button>
            </div>
        </footer>
    </div>

    <script>
        // âš ï¸ è«‹ç¢ºèª GAS_URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_USER_ID') || "UID_" + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('ANYGEM_USER_ID', sessId);

        const chatWindow = document.getElementById('chat-window'), input = document.getElementById('user-input'), btn = document.getElementById('send-btn'), modeSelect = document.getElementById('mode-select'), previewBar = document.getElementById('file-preview-bar');
        let activeFile = null;

        function updateUI() {
            if (modeSelect.value === 'drawing') input.placeholder = "æè¿°åœ–ç‰‡ (å¦‚ï¼šè³½åšé¾å…‹é¢¨æ ¼çš„åŸå¸‚)...";
            else if (modeSelect.value === 'presentation') input.placeholder = "è¼¸å…¥ç°¡å ±ä¸»é¡Œ (å¦‚ï¼šAI ç™¼å±•è¶¨å‹¢)...";
            else input.placeholder = "å˜—è©¦ï¼šã€Œå¯«ä¸€å€‹ HTML è¨ˆç®—æ©Ÿã€ã€ã€Œå¹«æˆ‘æŠŠä¸Šæ–‡è½‰æˆæ–‡ä»¶ã€æˆ–ã€Œå»ºç«‹æ˜æ—¥è¡Œäº‹æ›†ã€...";
            input.focus();
        }

        async function handleSend() {
            const text = input.value.trim(); if(!text && !activeFile) return;
            addMessage('user', text, { fileName: activeFile?.name });
            
            const payload = { message: text, session_id: sessId, mode: modeSelect.value };
            if (modeSelect.value === 'presentation') {
                payload.options = { theme: 'modern_blue', length: 5, use_ai_image: false };
            }

            const tempFile = activeFile; input.value = ''; clearFile();

            if(tempFile) {
                setLoading(true, "Analyzing Data...");
                const base64 = await toBase64(tempFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = tempFile.type;
            } else setLoading(true, "Agent Processing...");

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.status === "success") {
                    addMessage('ai', data.reply, { model: data.model, image: data.image, mime: data.mime });
                    fetchHistoryList();
                } else addMessage('ai', "ğŸš¨ Error: " + data.error);
            } catch (e) { addMessage('ai', "âŒ é€£ç·šå¤±æ•—æˆ–è™•ç†è¶…æ™‚"); }
            finally { setLoading(false); }
        }

        function addMessage(role, text, meta = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in mb-6`;
            
            const msgBox = document.createElement('div');
            // ğŸ’¡ æ¢å¾© Inline Classes
            msgBox.className = role === 'user' 
                ? 'max-w-[90%] md:max-w-[85%] p-4 rounded-2xl shadow-xl transition-all bg-emerald-600 text-white rounded-tr-none' 
                : 'max-w-[90%] md:max-w-[85%] p-4 rounded-2xl shadow-xl transition-all bg-slate-800 text-slate-200 border border-emerald-500/10 rounded-tl-none';
            
            if(meta?.fileName) msgBox.innerHTML += `<div class="mb-2 p-2 bg-black/20 rounded-lg text-[10px] flex items-center gap-2 w-fit"><i class="fas fa-file-image"></i> ${meta.fileName}</div>`;
            if(meta?.image) msgBox.innerHTML += `<img src="data:${meta.mime || 'image/png'};base64,${meta.image}" class="w-full rounded-xl mb-3 shadow-lg">`;
            
            const contentNode = document.createElement('div');
            contentNode.className = "prose prose-invert prose-sm max-w-none leading-relaxed";

            let displayOutput = text;
            if (meta?.model === "Agent-Executor") {
                displayOutput = `<div class="bg-emerald-500/10 border-l-4 border-emerald-400 p-3 mb-3 rounded-r-lg"><div class="text-[10px] text-emerald-400 font-bold mb-1 uppercase tracking-tighter"><i class="fas fa-terminal"></i> Task Executed</div>${text}</div>`;
                contentNode.innerHTML = displayOutput;
            } else {
                contentNode.innerHTML = marked.parse(text || "");
            }
            msgBox.appendChild(contentNode);

            // Artifacts
            const codeBlockRegex = /```(?:html|xml|svg)\n?([\s\S]*?)```/g;
            let match;
            while ((match = codeBlockRegex.exec(text)) !== null) {
                const rawCode = match[1].trim();
                const safeCode = `<!DOCTYPE html><html><head><script src="https://cdn.tailwindcss.com"><\/script><style>body{margin:0;padding:16px;font-family:sans-serif;}</style></head><body>${rawCode}</body></html>`;
                
                const artifactContainer = document.createElement('div');
                artifactContainer.className = "mt-4 border border-white/10 rounded-xl overflow-hidden bg-white animate-fade-in";
                artifactContainer.innerHTML = `
                    <div class="bg-slate-800 px-3 py-2 flex justify-between items-center text-emerald-400 text-[10px] font-black tracking-widest uppercase">
                        <span><i class="fas fa-layer-group"></i> ARTIFACT RENDERED</span>
                        <button onclick="this.parentElement.nextElementSibling.srcdoc=this.parentElement.nextElementSibling.getAttribute('data-raw')" class="hover:text-white transition-colors focus:outline-none"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <iframe class="w-full min-h-[300px] border-none bg-white" srcdoc="${safeCode.replace(/"/g, '&quot;')}" data-raw="${safeCode.replace(/"/g, '&quot;')}" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                `;
                msgBox.appendChild(artifactContainer);
            }

            wrapper.appendChild(msgBox);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function clearFile() { activeFile = null; previewBar.classList.add('hidden'); updateUI(); }
        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0]; if(!activeFile) return;
            previewBar.classList.remove('hidden');
            document.getElementById('file-name-label').innerText = activeFile.name;
            const thumb = document.getElementById('file-thumb');
            thumb.innerHTML = activeFile.type.startsWith('image/') ? `<img src="${URL.createObjectURL(activeFile)}" class="w-full h-full object-cover">` : `<i class="fas fa-file-code"></i>`;
        };
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('-translate-x-full'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
        function newChat() { sessId = "UID_" + Date.now(); localStorage.setItem('ANYGEM_USER_ID', sessId); chatWindow.innerHTML = ''; fetchHistoryList(); if(window.innerWidth < 768) toggleSidebar(); }
        
        async function fetchHistoryList() { 
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const d = await res.json(); const l = document.getElementById('history-list'); l.innerHTML = '';
                d.sessions.forEach(s => {
                    const el = document.createElement('div');
                    // ğŸ’¡ æ¢å¾© Inline Classes
                    el.className = `p-3 rounded-xl text-xs flex justify-between items-center cursor-pointer mb-1 text-slate-400 hover:bg-white/5 transition-colors group ${s.id === sessId ? 'bg-emerald-500/10 text-emerald-400 font-bold' : ''}`;
                    el.innerHTML = `<span onclick="loadSession('${s.id}')" class="truncate flex-1">${s.title}</span><button onclick="deleteChat('${s.id}')" class="opacity-0 group-hover:opacity-100 hover:text-red-400 transition-opacity p-1 focus:outline-none" title="åˆªé™¤"><i class="fas fa-trash-alt"></i></button>`;
                    l.appendChild(el);
                });
            } catch(e){}
        }
        
        async function loadSession(id) { 
            sessId = id; localStorage.setItem('ANYGEM_USER_ID', id);
            chatWindow.innerHTML = '<div class="text-center p-10 animate-pulse"><i class="fas fa-spinner fa-spin text-emerald-500 text-2xl"></i></div>';
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
            const data = await res.json(); chatWindow.innerHTML='';
            data.logs.forEach(l => addMessage(l.role === 'model' ? 'ai' : 'user', l.text));
            if(window.innerWidth < 768) toggleSidebar();
        }
        
        async function deleteChat(id) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤å°è©±ï¼Ÿ")) { await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'delete_session', session_id: id }) }); if(id===sessId) newChat(); else fetchHistoryList(); } }
        
        function setLoading(l, t) { 
            btn.disabled = l; 
            if(l) { 
                const d = document.createElement('div'); d.id = 'loader'; d.className = 'text-center p-4 text-emerald-500 text-[10px] font-bold animate-pulse uppercase tracking-widest'; d.innerHTML = `<i class="fas fa-bolt"></i> ${t}`; 
                chatWindow.appendChild(d); chatWindow.scrollTop = chatWindow.scrollHeight; 
            } else document.getElementById('loader')?.remove(); 
        }
        
        updateUI(); fetchHistoryList();
        input.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSend(); } });
    </script>
</body>
</html>
