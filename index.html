<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>anyGem v56.8 : Ultimate Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-dark: #020617; --bg-sidebar: #0f172a; --bg-panel: #1e293b; --accent: #10b981; --text: #e2e8f0; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-dark); color: var(--text); overflow: hidden; display: flex; height: 100vh; width: 100vw; }
        #sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s; }
        #main-content { flex: 1; display: flex; flex-direction: column; height: 100%; min-width: 0; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 24px; scroll-behavior: smooth; }
        .history-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; margin: 4px 10px; font-size: 13px; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item.active { background: rgba(16, 185, 129, 0.15); color: var(--accent); border: 1px solid rgba(16, 185, 129, 0.2); }
        .msg-row { display: flex; margin-bottom: 24px; width: 100%; flex-direction: column; }
        .msg-row.user { align-items: flex-end; }
        .msg-bubble { max-width: 85%; padding: 16px; border-radius: 12px; font-size: 14px; line-height: 1.6; position: relative; }
        .user .msg-bubble { background: #047857; color: white; border-bottom-right-radius: 2px; }
        .ai .msg-bubble { background: var(--bg-panel); border: 1px solid #334155; border-bottom-left-radius: 2px; }
        .copy-btn { margin-top: 8px; font-size: 11px; color: #64748b; cursor: pointer; display: flex; align-items: center; gap: 4px; justify-content: flex-end; }
        footer { padding: 20px; background: linear-gradient(0deg, var(--bg-dark) 70%, transparent); border-top: 1px solid #1e293b; }
        .input-box { background: #1e293b; border: 1px solid #334155; border-radius: 12px; display: flex; align-items: flex-end; padding: 10px; gap: 10px; }
        .pulse-loader { animation: pulse 2s infinite; background: rgba(16, 185, 129, 0.1); padding: 12px; border-radius: 12px; display: inline-flex; align-items: center; gap: 8px; color: var(--accent); }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @media (max-width: 768px) { #sidebar { position: fixed; transform: translateX(-100%); z-index: 100; height: 100%; } #sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>
    <aside id="sidebar">
        <div class="p-4 border-b border-slate-800"><button onclick="startNewChat()" class="w-full bg-slate-800 hover:bg-slate-700 p-3 rounded-lg text-sm font-bold transition flex items-center justify-center gap-2"><i class="fas fa-plus"></i> Êñ∞Â¢ûÂ∞çË©±</button></div>
        <div id="history-list" class="flex-1 overflow-y-auto py-2"></div>
    </aside>

    <main id="main-content">
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md">
            <div class="flex items-center gap-3"><button onclick="toggleSidebar()" class="md:hidden"><i class="fas fa-bars"></i></button><div class="font-black italic text-xl">anyGem <span class="text-emerald-500 text-xs not-italic font-bold">v56.8</span></div></div>
            <select id="mode-select" onchange="updateUI()" class="bg-slate-800 text-xs p-2 rounded-md outline-none text-emerald-400 font-bold"><option value="chat">üí¨ Â∞çË©±</option><option value="drawing">üé® ÁîüÂúñ</option><option value="presentation">üìä Á∞°Â†±</option></select>
        </header>

        <div id="chat-window"></div>

        <footer>
            <div id="ppt-studio" class="hidden mb-4 p-4 bg-slate-800/50 border border-slate-700 rounded-xl space-y-3">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-emerald-500 block">‰∏ªËâ≤ (Primary)</label><input type="color" id="ppt-p-color" value="#10b981" class="w-full h-8 rounded"></div>
                    <div><label class="text-[10px] text-emerald-500 block">Ë¶ñË¶∫È¢®Ê†º (Vibe)</label><select id="ppt-vibe" class="w-full bg-slate-700 text-[10px] p-1 rounded"><option value="Modern Corporate">ÂïÜÂãôÂ∞àÊ•≠</option><option value="Cyberpunk Neon">ÁßëÂπªÈúìËôπ</option><option value="Minimalist Flat">Ê•µÁ∞°ÂêëÈáè</option></select></div>
                </div>
            </div>
            <div id="file-preview" class="hidden mb-2 p-2 bg-slate-800 rounded flex justify-between items-center"><span class="text-xs text-emerald-400" id="file-name"></span><button onclick="clearFile()">‚úï</button></div>
            <div class="input-box">
                <input type="file" id="file-input" class="hidden" onchange="previewFile()">
                <button onclick="document.getElementById('file-input').click()" class="text-slate-400 p-2"><i class="fas fa-paperclip"></i></button>
                <textarea id="user-input" rows="1" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="handleSend()" id="send-btn" class="bg-emerald-500 text-white w-10 h-10 rounded-lg flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; // ‚ö†Ô∏è Ë´ãË≤º‰∏äÈÉ®ÁΩ≤Á∂≤ÂùÄ
        let sessId = localStorage.getItem('ANYGEM_SID') || "S" + Date.now();
        localStorage.setItem('ANYGEM_SID', sessId);
        let activeFile = null;

        window.onload = () => { fetchHistory(); loadSession(sessId); };

        function updateUI() { document.getElementById('ppt-studio').classList.toggle('hidden', document.getElementById('mode-select').value !== 'presentation'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function startNewChat() { sessId = "S" + Date.now(); localStorage.setItem('ANYGEM_SID', sessId); document.getElementById('chat-window').innerHTML = ''; fetchHistory(); }

        async function fetchHistory() {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
            const data = await res.json();
            document.getElementById('history-list').innerHTML = data.sessions.map(s => `<div class="history-item ${s.id === sessId ? 'active' : ''}" onclick="loadSession('${s.id}')">${s.title}</div>`).join('');
        }

        async function loadSession(id) {
            sessId = id; localStorage.setItem('ANYGEM_SID', id);
            document.getElementById('chat-window').innerHTML = '<div class="text-center p-10 animate-pulse text-slate-500 text-xs">ËºâÂÖ•Ë®òÊÜ∂‰∏≠...</div>';
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
            const data = await res.json();
            document.getElementById('chat-window').innerHTML = '';
            if(data.logs) data.logs.forEach(l => addMessage(l.role, l.text));
            fetchHistory();
        }

        async function handleSend() {
            const msg = document.getElementById('user-input').value.trim();
            if(!msg && !activeFile) return;
            addMessage('user', msg);
            document.getElementById('user-input').value = '';
            setLoading(true);

            const payload = {
                mode: document.getElementById('mode-select').value,
                session_id: sessId,
                message: msg,
                options: {
                    length: 6,
                    visual_vibe: document.getElementById('ppt-vibe').value,
                    custom_theme: { bg: "#020617", primary: "#FFFFFF", accent: document.getElementById('ppt-p-color').value, text: "#e2e8f0" }
                }
            };
            if(activeFile) { const b64 = await toBase64(activeFile); payload.file_data = b64.split(',')[1]; payload.mime_type = activeFile.type; clearFile(); }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                setLoading(false);
                addMessage('ai', data.reply, { image: data.image });
                fetchHistory();
            } catch(e) { setLoading(false); addMessage('ai', "ÈÄ£Á∑öÂ§±Êïó"); }
        }

        function addMessage(role, text, meta={}) {
            const row = document.createElement('div'); row.className = `msg-row ${role}`;
            let html = `<div class="msg-bubble">${meta.image ? `<img src="data:image/png;base64,${meta.image}" class="rounded-lg mb-4">` : ''}${marked.parse(text || "")}</div>`;
            if(role === 'ai') html += `<div class="copy-btn" onclick="copyText(this, \`${text}\`)"><i class="far fa-copy"></i> Ë§áË£Ω</div>`;
            row.innerHTML = html;
            document.getElementById('chat-window').appendChild(row);
            document.getElementById('chat-window').scrollTop = 999999;
        }

        function copyText(btn, t) { navigator.clipboard.writeText(t); btn.innerHTML = '<i class="fas fa-check text-emerald-500"></i> Â∑≤Ë§áË£Ω'; setTimeout(()=>btn.innerHTML='<i class="far fa-copy"></i> Ë§áË£Ω', 2000); }

        function setLoading(s) {
            const old = document.getElementById('ai-loader'); if(old) old.remove();
            if(s) {
                const l = document.createElement('div'); l.id = 'ai-loader'; l.className = 'msg-row ai';
                l.innerHTML = `<div class="pulse-loader"><i class="fas fa-magic fa-spin"></i> Gem Ê≠£Âú®ÈÅãÁÆó‰∏≠...</div>`;
                document.getElementById('chat-window').appendChild(l);
            }
        }

        function previewFile() { activeFile = document.getElementById('file-input').files[0]; document.getElementById('file-preview').classList.remove('hidden'); document.getElementById('file-name').innerText = activeFile.name; }
        function clearFile() { activeFile = null; document.getElementById('file-preview').classList.add('hidden'); }
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); }); }
    </script>
</body>
</html>
