<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anyGem v56.6 : Ultimate Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg-dark: #020617; --bg-sidebar: #0f172a; --bg-panel: #1e293b; --accent: #10b981; --text: #e2e8f0; }
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-dark); color: var(--text); overflow: hidden; display: flex; height: 100vh; width: 100vw; }
        
        /* å´é‚Šæ¬„ç´€éŒ„ */
        #sidebar { width: 260px; background-color: var(--bg-sidebar); border-right: 1px solid #1e293b; display: flex; flex-direction: column; transition: transform 0.3s; z-index: 50; flex-shrink: 0; }
        .history-item { padding: 10px 15px; cursor: pointer; border-radius: 8px; margin: 4px 10px; font-size: 13px; color: #94a3b8; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .history-item.active { background: rgba(16, 185, 129, 0.15); color: var(--accent); border: 1px solid rgba(16, 185, 129, 0.2); }

        /* ä¸»å°è©±å€ */
        #main-content { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; min-width: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        /* è¨Šæ¯æ³¡æ³¡ */
        .msg-row { display: flex; margin-bottom: 24px; width: 100%; position: relative; }
        .msg-row.user { justify-content: flex-end; }
        .msg-bubble { max-width: 80%; padding: 16px; border-radius: 12px; line-height: 1.6; font-size: 14px; word-wrap: break-word; position: relative; }
        .msg-row.user .msg-bubble { background-color: #047857; color: white; border-bottom-right-radius: 2px; }
        .msg-row.ai .msg-bubble { background-color: var(--bg-panel); border: 1px solid #334155; border-bottom-left-radius: 2px; }
        
        /* è¤‡è£½æŒ‰éˆ• */
        .copy-btn { position: absolute; bottom: -20px; right: 0; font-size: 11px; color: #64748b; cursor: pointer; display: flex; align-items: center; gap: 4px; transition: 0.2s; opacity: 0.6; }
        .copy-btn:hover { color: var(--accent); opacity: 1; }

        /* å‰µæ„ Loading å‹•ç•« */
        .pulse-loader { animation: pulse-bg 2s infinite; padding: 12px 20px; border-radius: 12px; background: rgba(16, 185, 129, 0.1); display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: var(--accent); }
        @keyframes pulse-bg { 0%, 100% { background: rgba(16, 185, 129, 0.05); } 50% { background: rgba(16, 185, 129, 0.15); } }
        .typing-dot { width: 4px; height: 4px; background: var(--accent); border-radius: 50%; display: inline-block; animation: typing 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-4px); } }

        /* åº•éƒ¨è¼¸å…¥å€åŸŸ */
        footer { padding: 20px; background: linear-gradient(0deg, var(--bg-dark) 70%, transparent); border-top: 1px solid #1e293b; flex-shrink: 0; }
        .input-container { background: #1e293b; border: 1px solid #334155; border-radius: 12px; display: flex; align-items: flex-end; gap: 10px; padding: 10px; }
        textarea { background: transparent; color: white; border: none; padding: 8px; width: 100%; outline: none; resize: none; max-height: 200px; font-size: 14px; }
        .btn-send { background: var(--accent); color: white; width: 40px; height: 40px; border-radius: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-send:hover:not(:disabled) { filter: brightness(1.1); transform: scale(1.05); }

        @media (max-width: 768px) { #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); } #sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="p-4 border-b border-slate-800">
            <button onclick="startNewChat()" class="w-full flex items-center justify-center gap-2 bg-slate-800 hover:bg-slate-700 text-white p-3 rounded-lg text-sm font-bold transition">
                <i class="fas fa-plus"></i> æ–°å¢å°è©±
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto py-2"></div>
        <div class="p-4 text-center text-[10px] text-slate-600 border-t border-slate-800 uppercase tracking-widest">Powered by anyGem</div>
    </aside>

    <main id="main-content">
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-slate-400"><i class="fas fa-bars"></i></button>
                <div class="font-black italic text-xl">anyGem <span class="text-emerald-500 text-xs not-italic font-bold ml-1">v56.6</span></div>
            </div>
            <select id="mode-select" class="bg-slate-800 border-slate-700 text-xs p-2 rounded-md outline-none text-emerald-400 font-bold">
                <option value="chat">ğŸ’¬ å°è©±æ¨¡å¼</option>
                <option value="drawing">ğŸ¨ è—è¡“ç”Ÿåœ–</option>
                <option value="presentation">ğŸ“Š æ™ºèƒ½ç°¡å ±</option>
            </select>
        </header>

        <div id="chat-window">
            <div class="msg-row ai"><div class="msg-bubble">ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ **Gem**ã€‚ä½ çš„è²¼èº«æŠ€è¡“å°å¸«ã€‚æº–å‚™å¥½é–‹å§‹äº†å—ï¼Ÿ</div></div>
        </div>

        <footer>
            <div id="file-preview" class="hidden mb-2 p-2 bg-slate-800/50 border border-emerald-500/30 rounded-lg flex items-center justify-between">
                <span class="text-xs text-emerald-400 flex items-center gap-2"><i class="fas fa-image"></i> <span id="file-name"></span></span>
                <button onclick="clearFile()" class="text-slate-500 hover:text-white">âœ•</button>
            </div>
            <div class="input-container">
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <button onclick="document.getElementById('file-input').click()" class="text-slate-400 hover:text-emerald-400 p-2 transition"><i class="fas fa-paperclip text-lg"></i></button>
                <textarea id="user-input" rows="1" placeholder="è¼¸å…¥è¨Šæ¯..." oninput="autoGrow(this)"></textarea>
                <button onclick="handleSend()" id="send-btn" class="btn-send shadow-lg shadow-emerald-500/20"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <script>
        // âš ï¸ è²¼ä¸Šä½ çš„ GAS éƒ¨ç½²ç¶²å€
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwsng4RBCTX67my46U4fv7BhDYT0CIZt95dL7DNCFJTGUJLZFd_854vRGeUsQ1_BjG9/exec"; 
        
        let sessId = localStorage.getItem('ANYGEM_SID') || "S" + Date.now();
        localStorage.setItem('ANYGEM_SID', sessId);
        let activeFile = null;

        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        window.onload = fetchHistory;

        function autoGrow(el) { el.style.height = "auto"; el.style.height = (el.scrollHeight) + "px"; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'get_session_list' }) });
                const data = await res.json();
                const list = document.getElementById('history-list');
                list.innerHTML = data.sessions.map(s => `
                    <div class="history-item ${s.id === sessId ? 'active' : ''}" onclick="loadSession('${s.id}')">
                        <span class="history-title"><i class="far fa-comment-dots mr-2"></i>${s.title}</span>
                    </div>
                `).join('');
            } catch(e) { console.error("History fail"); }
        }

        async function loadSession(id) {
            sessId = id; localStorage.setItem('ANYGEM_SID', id);
            chatWindow.innerHTML = '<div class="text-center p-10 text-slate-500 text-xs tracking-widest animate-pulse">æ­£åœ¨é‡å•Ÿè¨˜æ†¶æ¨¡çµ„...</div>';
            fetchHistory();
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ mode: 'system', action: 'load_session', session_id: id }) });
                const data = await res.json();
                chatWindow.innerHTML = '';
                data.logs.forEach(l => addMessage(l.role, l.text));
            } catch(e) { addMessage('ai', 'è¼‰å…¥å¤±æ•—'); }
        }

        function startNewChat() { sessId = "S" + Date.now(); localStorage.setItem('ANYGEM_SID', sessId); chatWindow.innerHTML = ''; fetchHistory(); }

        // --- æ ¸å¿ƒç™¼é€é‚è¼¯ ---
        async function handleSend() {
            const text = input.value.trim();
            if (!text && !activeFile) return;

            addMessage('user', text, { fileName: activeFile?.name });
            const currentText = text;
            input.value = ''; input.style.height = 'auto';
            document.getElementById('send-btn').disabled = true;

            setLoading(true); // é¡¯ç¤ºå‰µæ„ Loading

            const payload = {
                mode: document.getElementById('mode-select').value,
                session_id: sessId,
                message: currentText,
                options: { theme: 'modern_blue', length: 6 }
            };

            if (activeFile) {
                const base64 = await toBase64(activeFile);
                payload.file_data = base64.split(',')[1];
                payload.mime_type = activeFile.type;
                clearFile();
            }

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                setLoading(false);
                if(data.status === 'success') {
                    addMessage('ai', data.reply, { image: data.image });
                    fetchHistory();
                } else { addMessage('ai', 'ğŸš¨ ç³»çµ±éŒ¯èª¤: ' + data.error); }
            } catch(e) { setLoading(false); addMessage('ai', 'âŒ é€£ç·šä¸­æ–·'); } finally { document.getElementById('send-btn').disabled = false; }
        }

        // --- è¦–è¦ºçµ„ä»¶ï¼šè¨Šæ¯æ³¡æ³¡èˆ‡è¤‡è£½åŠŸèƒ½ ---
        function addMessage(role, text, meta = {}) {
            const row = document.createElement('div'); row.className = `msg-row ${role}`;
            let html = "";
            if (meta.fileName) html += `<div class="text-[10px] opacity-50 mb-1">ğŸ“ ${meta.fileName}</div>`;
            if (meta.image) html += `<img src="data:image/png;base64,${meta.image}" class="rounded-lg mb-4 border border-slate-700 shadow-xl"><br>`;
            
            // Markdown è§£æ
            const parsedText = text ? marked.parse(text) : "";
            
            if (role === 'ai') {
                html += `
                    <div class="msg-bubble shadow-lg">
                        ${parsedText}
                        <div class="copy-btn" onclick="copyToClipboard(this, \`${text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">
                            <i class="far fa-copy"></i> è¤‡è£½å…§å®¹
                        </div>
                    </div>`;
            } else {
                html += `<div class="msg-bubble shadow-md">${parsedText}</div>`;
            }
            
            row.innerHTML = html;
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿èˆ‡ UI åé¥‹
        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = btn.querySelector('i');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-check text-emerald-500"></i> <span class="text-emerald-500">å·²è¤‡è£½</span>`;
                setTimeout(() => { btn.innerHTML = originalHTML; }, 2000);
            });
        }

        // å‰µæ„ Loading
        function setLoading(show) {
            const existing = document.getElementById('ai-loader');
            if (existing) existing.remove();
            if (show) {
                const mode = document.getElementById('mode-select').value;
                let statusText = "Gem æ­£åœ¨æ€è€ƒ";
                if (mode === 'drawing') statusText = "Gem æ­£åœ¨ç¹ªè£½è‰ç¨¿";
                else if (mode === 'presentation') statusText = "Gem æ­£åœ¨è¦åŠƒç°¡å ±æ’ç‰ˆ";

                const loader = document.createElement('div');
                loader.id = 'ai-loader'; loader.className = 'msg-row ai';
                loader.innerHTML = `
                    <div class="pulse-loader shadow-lg">
                        <i class="fas fa-microchip fa-spin"></i>
                        <span>${statusText}</span>
                        <div class="flex gap-1 ml-1"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>
                    </div>`;
                chatWindow.appendChild(loader);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        // æª”æ¡ˆè™•ç†
        document.getElementById('file-input').onchange = (e) => {
            activeFile = e.target.files[0];
            if(activeFile) {
                document.getElementById('file-preview').classList.remove('hidden');
                document.getElementById('file-name').innerText = activeFile.name;
            }
        };
        function clearFile() { activeFile = null; document.getElementById('file-preview').classList.add('hidden'); }
        function toBase64(f) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res(r.result); r.onerror = rej; r.readAsDataURL(f); }); }
    </script>
</body>
</html>
